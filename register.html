<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <title>User admin panel</title>
    <link rel="icon" type="image/x-icon" sizes="20x20" href="assets/images/logo/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap-5.3.1.min.css">
    <link rel="stylesheet" href="assets/css/fonts-icon.css">
    <link rel="stylesheet" type="text/css" href="assets/css/plugin.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main-style.css">
</head>
<body>
    <div id="layout-wrapper">
        <main>
            <a href="index.html" class="logo py-10 px-20 max-w-200 d-block">
                <img src="assets/images/logo/logo.png" alt="" class="img-cover">
            </a>
            <!-- Login area S t a r t  -->
            <div class="login-area shadow-primary">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-xxl-3 col-xl-5 col-lg-5 col-md-7 col-sm-10">
                            <div class="login-card">
                                <div class="mb-35 text-left">
                                    <h4 class="text-24 font-500 mb-10">Welcome to Wmelon</h4>
                                    <p>Your reliable partner for eCommerce success</p>
                                </div>
                                <form action="#" method="POST">
                                    <a href="#" class="login-btn fb-bg btn-md text-white border-0 d-flex align-items-center justify-content-center gap-10 mb-15">
                                        <img src="assets/images/gallery/facebook.png" alt="img" class="m-0 max-w-25 radius-50">
                                       <span> login with facebook</span>
                                    </a>
                                    <a href="#" class="login-btn d-flex btn-md align-items-center justify-content-center gap-10 mb-10">
                                        <img src="assets/images/gallery/google.png" alt="img" class="m-0 max-w-25 radius-50">
                                       <span> login with Google</span>
                                    </a>
                                    <div class="seperator mb-30">
                                        <span class="text-uppercase">or</span>
                                    </div>

                                    <div class="position-relative contact-form mb-15">
                                        <div class="d-flex justify-content-between aligin-items-center">
                                            <label class="contact-label">email</label>
                                            <a href="#"><span class="text-danger-soft text-12"> Forgot password? </span></a>
                                        </div>
                                        <input type="email" class="form-control contact-input" placeholder="info@gmail.com">
                                    </div>
                                    
                                    <div class="position-relative contact-form mb-20">
                                        <div class="d-flex justify-content-between aligin-items-center">
                                            <label class="contact-label">Password</label>
                                        </div>
                                        <div class="position-relative">
                                            <input type="password" class="form-control contact-input password-input" id="txtPasswordLogin" placeholder="Confirm Password">
                                            <i class="toggle-password ri-eye-line"></i>
                                        </div>
                                    </div>
                                    <a href="#" class="btn-primary-fill justify-content-center w-100" type="submit">
                                        <span class="d-flex align-items-center justify-content-center gap-6">
                                            <span>get Started</span>
                                        </span>
                                    </a>
                                </form>

                                <div class="login-footer mt-10">
                                    <div class="create-account mb-35">
                                        <p>Already have an account?
                                             <a href="register.html">
                                                <span class="text-title">Login</span>
                                            </a> 
                                        </p>
                                    </div>
                                    <div class="create-account">
                                        <p class="text-secondary-paragraph">By clicking Get Started your agree to out <a href="#" target="_blank"  class="text-capitalize text-title font-500">terms & conditions,</a> <a href="#"  target="_blank" class="text-capitalize text-title font-500">Privacy Policy</a>
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / Login -->
        </main>
    </div>
    <!-- jquery-->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap-5.3.1.min.js"></script>
    <script src="assets/js/plugin.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
