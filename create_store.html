<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <title>User admin panel</title>
    <link rel="icon" type="image/x-icon" sizes="20x20" href="assets/images/logo/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap-5.3.1.min.css">
    <link rel="stylesheet" href="assets/css/fonts-icon.css">
    <link rel="stylesheet" type="text/css" href="assets/css/plugin.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main-style.css">
</head>
<body>
    <div id="layout-wrapper">
        <!-- Sidebar s t a r t-->
        <aside class="sidebar top-0">
            <div class="sidebar-menu">
                <div class="sidebar-menu scroll-hide">
                    <a href="index.html" class="logo px-20 max-w-200 d-block mb-50">
                        <img src="assets/images/logo/logo.png" alt="" class="img-cover">
                    </a>
                    <div class="progress-container">
                        <a href="create_store.html" class="step completed">
                            <div class="step-number">
                                <i class="ri-check-line"></i>
                            </div>
                            <p>Your details</p>
                        </a>
                        <div class="line"></div>
                        <a href="create_store.html" class="step current">
                            <div class="step-number"><span>2</span></div>
                            <p>About your store</p>
                        </a>
                        <div class="line"></div>
                        <a href="pick_plan.html" class="step">
                            <div class="step-number"><span>3</span></div>
                            <p>Pick a plan</p>
                        </a>
                        <div class="line"></div>
                        <a href="pick_theme.html" class="step">
                            <div class="step-number"><span>4</span></div>
                            <p>Select a theme</p>
                        </a>
                    </div>
                </div>
            </div>
        </aside>
        <!-- / Sidebar-->

        <!-- Main Content s t a r t -->
        <main class="main-content">

            <!-- Body Contents S t a r t -->
            <div class="page-content">
                <div class="row">
                    <div class="col-xxl-5 col-xl-6 col-lg-6">

                        <a href="index.html" class="btn-light-outline mb-25">
                            <span class="d-flex align-items-center gap-6">
                                <i class="ri-arrow-left-s-line"></i>
                                <span>chose & back to home</span>
                            </span>
                        </a>
                        <!-- Steps Mobile Device -->
                        <div class="progress-container-horizontal mb-40 d-flex d-xl-none">
                            <a href="create_store.html" class="step completed">
                              <div class="step-number">
                                <i class="ri-check-line"></i>
                              </div>
                            </a>
                            <div class="line completed"></div>
                            <a href="create_store.html" class="step current">
                              <div class="step-number"><span>2</span></div>
                            </a>
                            <div class="line"></div>
                            <a href="pick_plan.html" class="step">
                              <div class="step-number"><span>3</span></div>
                            </a>
                            <div class="line"></div>
                            <a href="pick_theme.html" class="step">
                              <div class="step-number"><span>4</span></div>
                            </a>
                        </div>
                        <!-- Steps Mobile Device -->

                        <div class="card shadow-primary">
                            <div class="mb-35 text-left">
                                <h4 class="text-24 font-500 mb-10">About your store</h4>
                                <p class="text-secondary-paragraph">Provide some details about your store</p>
                            </div>
                            <form action="#" method="POST">
                                <div class="contact-form mb-15">
                                    <div class="d-flex justify-content-between aligin-items-center">
                                        <label class="contact-label">What do you sell</label>
                                    </div>
                                   <option value="">
                                       <select class="select2">
                                           <option value="0">Apparel</option>
                                           <option value="1">Accessories</option>
                                           <option value="2">Shoes</option>
                                           <option value="3">Jewellery</option>
                                           <option value="4">Beauty</option>
                                       </select>
                                   </option>
                                </div>
                                <div class="contact-form mb-15">
                                    <div class="d-flex justify-content-between aligin-items-center">
                                        <label class="contact-label">name your site</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="text" class="form-control contact-input" placeholder="minista">
                                        <span class="our-domain text-secondary-paragraph position-absolute right-0 px-20 top-50 translate-y--50 boorder-left">.wmelon.com</span>
                                    </div>
                                    <p class="text-secondary-paragraph">Don't worry you can change & use your own domain later</p>
                                </div>
                                <div class="contact-form mb-15">
                                    <div class="d-flex justify-content-between aligin-items-center">
                                        <label class="contact-label">Where are you located ?</label>
                                    </div>
                                   <option value="">
                                       <select class="select2">
                                           <option value="0">United arab emirates</option>
                                           <option value="1">India</option>
                                           <option value="2">Japan</option>
                                           <option value="3">China</option>
                                           <option value="4">Korea</option>
                                       </select>
                                   </option>
                                </div>
                                <div class="d-flex justify-content-end">

                                    <a href="pick_plan.html" class="btn-primary-fill" type="submit">
                                        <span class="d-flex align-items-center justify-content-center gap-6">
                                            <span>save & next step</span>
                                        </span>
                                    </a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- / body contents -->

        </main>
        <!-- / Main Content -->

    </div>
    <!-- jquery-->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap-5.3.1.min.js"></script>
    <script src="assets/js/plugin.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
